apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "com.topic.ReceiveLogsTopic"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.6.5'
    compile group: 'com.rabbitmq', name: 'rabbitmq-client', version: '1.3.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}